<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>{{ blog['name'] }}</h1>
    <p>Welcome to my Blog! Enjoy!</p>

    <ul>
        {% for post_id, post in blog['posts'].items() %}
            <li><a href="{{ url_for('post', post_id=post_id) }}">My post</a></li>

        {% endfor %}

    </ul>
</body>
</html>
